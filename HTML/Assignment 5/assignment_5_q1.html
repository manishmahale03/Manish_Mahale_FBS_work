<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>Inputs </h2>

    <form action="" method="post" autocomplete="on">

        <label for="fullname">Full Name:</label><br>
        <input type="text" name="fullname " id="fullname" placeholder="Enter your name" required maxlength="50"><br><br>

        <label for="email">Email: </label><br> 

        <input type="email" name="email" id="email" placeholder="name@example.com" required><br><br>

        <label for="age">Age:</label><br>
        <input type="number" name="age" id="age" ><br><br>

        <label for="password">Password: </label><br>
        <input type="password" name="password" id="password"  placeholder="Enter password"><br><br>

        <label>Gender: </label><br>

        <input type="radio" name="gender " id="male" value="Male" checked>

        <label for="male">Male </label><br>
        <input type="radio" name="gender" id="female" value="Female">

        <label for="female">Female </label><br><br>

        <label>Languages Known: </label><br>
        <input type="checkbox" name="language " value="English" checked> English<br>
        <input type="checkbox" name="language" value="Hindi"> Hindi <br><br>


        <label for="promo">Promo Code (disabled): </label><br>
        <input type="text" id="promo" name="promo" value="SPRING50 " disabled><br><br>


        <input type="submit" value=" Submit Form">
        <input type="reset" value="Reset Form">

    </form>

</body>
</html>
