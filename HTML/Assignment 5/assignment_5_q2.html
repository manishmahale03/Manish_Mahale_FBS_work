<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document </title>
</head>
<body>

    <h1>FirstBit Solutions</h1>
    <p>
        <img src="https://i.postimg.cc/9FLzZYBS/logo.jpg" alt="FirstBit Logo" width="100">
    </p>
    <a href="https://firstbitsolutions.com">FirstBitSolutions.com </a>
    <br>
    <i>Your Future Begins Here! </i>
    <hr>

    <h2>Student Registration Form </h2>

    <form action="" method="post">
    

        <label for="fullName"><b>Full Name: </b></label><br>
        <input type="text" name="fullName" id="fullName" placeholder="Enter your full name"><br><br>

        <label for="email"><b>Email ID:</b></label><br>
        <input type="email" name="email" id="email" placeholder="example@email.com"><br><br>

        <label for="phone"><b>Phone Number:</b></label><br>
        <input type="tel" name="phone" id="phone" placeholder="e.g. 9876543210"><br><br>

        <label for="birthDate"><b>Birth Date:</b></label><br>
        <input type="date" name="birthDate" id="birthDate"><br><br>


        <label><b>Select Gender:</b></label><br>
        
        <input type="radio" name="gender" id="male" value="Male"><label for="male">Male</label><br>
        <input type="radio"  name="gender" id="female" value="Female"><label for="female">Female</label><br>
        <input type="radio" name="gender" id="other" value="Other"><label for="other">Other</label><br><br>

        <label><b>Courses Interested In: </b></label><br>
        
        <input type="checkbox" name="courses"  value="Java Full Stack" id="java"><label for="java">Java Full Stack</label><br>
        <input type="checkbox" name="courses" value="Python Full Stack" id="python"><label for="python">Python Full Stack</label><br>
        <input type="checkbox"  name="courses" value="React JS" id="react"><label for="react">React JS</label><br>
        <input type="checkbox" name="courses" value="Data Science" id="dataScience"><label for="dataScience">Data Science</label><br><br>

        <label for="batchTime"><b>Preferred Batch Time: </b></label><br>
        <select name="batchTime" id="batchTime">
        
            <option value="">Select </option>

            <option value="Morning">Morning Batch </option>
            <option value="Afternoon">Afternoon Batch </option>
            <option value="Evening">Evening Batch </option> 

        </select><br><br>

        <label for="about"><b>Write About Yourself: </b></label><br>
        <textarea name="about" id="about" spellcheck="true" placeholder="Tell us about yourself..."></textarea><br><br>

        <label for="skillLevel"><b>Rate Your Current Skill Level (1-10): </b></label><br>
        <input type="number" name="skillLevel" id="skillLevel" min="1" max="10"><br><br>
 

        <button type="submit">Submit Form </button>
        <button type="reset">Reset Form </button>


    </form>

    <hr>
    <p>
        <b>Address: </b>Aditya Centeegra, Office No. 7, 3rd Floor, Near IDBI Bank,<br>
        Dnyaneshwar Paduka Chowk, Pune, Maharashtra 411005

    </p>
</body>
</html>
